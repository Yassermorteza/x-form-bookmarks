<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <header>
    <h2>Registration page, step two </h2>

   <div class="lastSeen"></div>
  </div>
 <script type="text/javascript" src="bundle1.js"></script>
